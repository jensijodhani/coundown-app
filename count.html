<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inc/dec</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .counter-controls {
            display: flex;
            align-items: center;
        }

        .btn-counter {
            padding: 0px 50px 5px;
            border-radius: 10px;
            font-size: 25px;
        }
    </style>
</head>

<body style="background-color: gainsboro;">
    <div class="container">
        <h2 class="mb-4 mt-5">Counter App</h2>
        <div class="counter-controls">
            <button onclick="increment()" class="btn btn-success btn-counter mr-3">+</button>
            <button class="btn btn-warning btn-counter">
                <h1 id="value" class="m-0">0</h1>
            </button>
            <button onclick="decrement()" class="btn btn-danger btn-counter ml-3">-</button>
        </div>
        <button onclick="reset()" class="btn btn-primary btn-counter mt-4">Reset</button>
    </div>

    <script>
        let value = 0;
        const valueElement = document.getElementById('value');

        const increment = () => {
            value++;
            valueElement.textContent = value;
        };

        const decrement = () => {
            value--;
            valueElement.textContent = value;
        };

        const reset = () => {
            value = 0;
            valueElement.textContent = value;
        };
    </script>
</body>

</html>
